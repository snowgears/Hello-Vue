<html>

<head>
  <link rel="stylesheet" href="style.css">
  <script src="vue.js"></script>
</head>

  <body>
    <div id="app">
      <div>
        <input type="text" v-on:input="changeTitle($event)">
        <p>{{ title }}</p>
      </div>
      <div>
        <button v-on:click="incCount()">Click To Count</button>
        <p>{{ counter }}</p>
      </div>
      <div>
        <p>Click to toggle blue:</p>
        <div class="demo" @click="attachBlue = !attachBlue" :class="{blue: attachBlue}"></div>
      </div>
      <div>
        <p>Type: blue, green, red, small, large</p>
        <input type="text" v-model="colorClass">
        <p></p>
        <div class="demo" :class="colorClass"></div>
      </div>
      <div>
        <p v-on:mousemove="updateCoords($event)">Coordinates (Hover): {{ x }}, {{ y }}</p>
      </div>
    </div>
    <script src="intro.js"></script>
  <body>
</html>
